<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment - Array Operations</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Assignment No:1(03/06/2025)</h1>

    <!-- Form Start -->
    <form id="arrayForm" class="mb-3">
      <div>
        <label for="user-array" class="form-label">Enter numbers (comma-separated):</label>
        <input type="text" class="form-control" id="userInput" placeholder="e.g. 5">
      </div>

      <div style="display: flex; justify-content: start; gap: 10px;">
        <button type="button" class="btn btn-outline-success" id="Add" onclick="add()">ADD</button>
        <button type="button" class="btn btn-outline-success" onclick="show()">Show Array</button>
        <button type="button" class="btn btn-outline-danger" onclick="resetArray()">Reset</button>

        
      </div>
    </form>
    <!-- Form End -->

    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-primary" onclick="runDouble()">Double</button>
      <button class="btn btn-success" onclick="runEven()">Even Numbers</button>
      <button class="btn btn-warning" onclick="runSum()">Sum</button>
      <button class="btn btn-info" onclick="runMax()">Max</button>
      <button class="btn btn-danger" onclick="runPrimeno()">Prime Numbers</button>

      <button class="btn btn-outline-secondary" onclick="runMin()">MIN</button>


    </div>

    <div>
      <h5>ARRAY output:</h5>
      <div id="outputR" class="alert alert-secondary" role="alert"></div>
    </div>

    <div>
      <h5>Output:</h5>
      <div id="output" class="alert alert-secondary" role="alert"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
